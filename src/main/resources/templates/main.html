<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<th:block layout:fragment="css">
  <link th:href="@{/css/main.css}" rel="stylesheet">
</th:block>

<th:block layout:fragment="script">
  <script th:src="@{/js/main.js}"></script>
</th:block>

<div layout:fragment="content">
  <div class="main-container">
    <div class="login-container">
      <div class="title-container">
        <h1 class="main-title">한판해</h1>
      </div>
      <div class="form-container">
        <ul class="nav-tabs">
          <li class="nav-item active" data-tab="login">
            <a href="#">로그인</a>
          </li>
          <li class="nav-item" data-tab="register">
            <a href="#">회원가입</a>
          </li>
        </ul>

        <!-- 로그인 폼 -->
        <form class="tab-content active" id="login-form" action="/login" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <div class="form-group">
            <label for="username" class="form-label">아이디</label>
            <input type="text" id="username" name="username" class="form-input" />
          </div>
          <div class="form-group">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" name="password" class="form-input" />
          </div>
          <button type="submit" class="submit-btn">로그인</button>
          <div class="find-account">
            <span>
              <a href="#" class="find-link" id="findId">아이디</a> /
              <a href="#" class="find-link" id="findPw">비밀번호</a> 찾기
            </span>
          </div>
        </form>

        <!-- 회원가입 폼 -->
        <form class="tab-content" id="register-form">
          <div class="form-group">
            <label for="registerId" class="form-label">아이디</label>
            <div class="input-group">
              <input type="text" id="registerId" class="form-input" />
              <button type="button" class="check-btn" id="checkId">중복확인</button>
            </div>
          </div>
          <div class="form-group">
            <label for="nickname" class="form-label">닉네임</label>
            <input type="text" id="nickname" class="form-input" />
          </div>
          <div class="form-group">
            <label for="newPassword" class="form-label">비밀번호</label>
            <input type="password" id="newPassword" class="form-input" />
            <div class="password-strength"></div>
          </div>
          <div class="form-group">
            <label for="confirmPassword" class="form-label">비밀번호 확인</label>
            <input type="password" id="confirmPassword" class="form-input" />
            <div class="password-match"></div>
          </div>
          <div class="form-group">
            <label for="phone" class="form-label">휴대폰 번호</label>
            <div class="input-group">
              <input type="tel" id="phone" class="form-input" placeholder="-없이 입력" />
              <button type="button" class="check-btn" id="verifyPhone">인증</button>
            </div>
          </div>
          <div class="form-group">
            <label for="verificationCode" class="form-label">인증번호</label>
            <div class="input-group">
              <input type="text" id="verificationCode" class="form-input" />
              <button type="button" class="check-btn" id="verifyCode">확인</button>
            </div>
          </div>
          <button type="submit" class="submit-btn">가입하기</button>
        </form>
      </div>
    </div>
  </div>

  <!-- 아이디 찾기 모달 -->
  <div id="findIdModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>아이디 찾기</h2>
      <form class="form">
        <div class="form-group">
          <label for="findIdPhone" class="form-label">휴대폰 번호</label>
          <div class="input-group">
            <input type="tel" id="findIdPhone" class="form-input" placeholder="-없이 입력" />
            <button type="button" class="check-btn" id="findIdVerifyPhone">인증</button>
          </div>
        </div>
        <div class="form-group">
          <label for="findIdVerificationCode" class="form-label">인증번호</label>
          <div class="input-group">
            <input type="text" id="findIdVerificationCode" class="form-input" />
            <button type="button" class="check-btn" id="findIdVerifyCode">확인</button>
          </div>
        </div>
        <button type="submit" class="submit-btn">아이디 찾기</button>
      </form>
    </div>
  </div>

  <!-- 비밀번호 찾기 모달 -->
  <div id="findPwModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>비밀번호 찾기</h2>
      <form class="form">
        <div class="form-group">
          <label for="findPwId" class="form-label">아이디</label>
          <input type="text" id="findPwId" class="form-input" />
        </div>
        <div class="form-group">
          <label for="findPwPhone" class="form-label">휴대폰 번호</label>
          <div class="input-group">
            <input type="tel" id="findPwPhone" class="form-input" placeholder="-없이 입력" />
            <button type="button" class="check-btn" id="findPwVerifyPhone">인증</button>
          </div>
        </div>
        <div class="form-group">
          <label for="findPwVerificationCode" class="form-label">인증번호</label>
          <div class="input-group">
            <input type="text" id="findPwVerificationCode" class="form-input" />
            <button type="button" class="check-btn" id="findPwVerifyCode">확인</button>
          </div>
        </div>
        <button type="submit" class="submit-btn">비밀번호 찾기</button>
      </form>
    </div>
  </div>
</div>

</html>
