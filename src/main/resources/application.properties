spring.application.name=BoardGame
server.port=80

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/boardgame
spring.datasource.username=root
spring.datasource.password=1234

# MyBatis
mybatis.config-location=classpath:mybatis-config.xml

logging.level.org.springframework.messaging=INFO
logging.level.org.springframework.web.socket=INFO
logging.level.BoardGame=INFO

# coolSms
coolsms.api.key=${SMS_API_KEY}
coolsms.api.secret=${SMS_API_SECRET}
coolsms.sender.phone=${SMS_SENDER_PHONE}